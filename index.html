<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="section">

    <div class="container">

      <!-- LOGIN IN -->
      <div class="user signinBx">
        <div class="imgBx">
          <img class="img" src="img/lock-new.png" alt="">
          <div class="formBx">
            <form action="">
              <h2>Sign In</h2>
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Password">
              <button type="submit">Login</button>
              <p class="signup">
                don't have an account?
                <a href="#" onclick="tF();">Sign up.</a>
              </p>
            </form>
          </div>
        </div>
      </div>


      <!-- REGISTRATION -->
      <div class="user signupBx">
        <div class="imgBx">
          <div class="formBx">
            <form action="">
              <h2>Create an account</h2>
              <input type="text" placeholder="Username">
              <input type="email" placeholder="Email Adress">
              <input type="password" placeholder="Password">
              <input type="password" placeholder="Confirm Password">
              <button type="submit">Sign Up</button>
              <p class="signup">
                Already have an account?
                <a href="#" onclick="tF();">Sign in.</a>
              </p>
            </form>
          </div>
          <img class="img" src="img/keys.jpg" alt="">
        </div>
      </div>
  
    </div>

  </section>

  <script>
    function tF(){
      section = document.querySelector('.section');
      container = document.querySelector('.container');
      section.classList.toggle('active');
      container.classList.toggle('active');
    }
  </script>

  <!-- <script async src="//pixel-perfect.org/service/script.js?guid=a7ffa957dfc41e8fa383ada94ae1acbb"></script> -->
</body>
</html>
